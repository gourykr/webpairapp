<ion-header>
  <ion-navbar>
    <ion-buttons icon-start>
    <button ion-button  (click)="editprofile()">
     <ion-icon name="create" ></ion-icon>
   </button>
  </ion-buttons>
      
    <ion-title text-center>
      My Logo

  </ion-navbar>
</ion-header>
