<ion-content padding class="text-center" style="background-color: #ee1b2e;text-align: center;">
      <ion-row>
        <ion-col text-center>
          <img class="full-image" src="assets/img/logo.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button full style="margin-top: 20px;color: #ee1b2e;font-size: 16px;font-weight: 500;background-color: white;" round (click)="userRegister()">Register</button>
      </ion-row>
      <ion-row>
         <button ion-button  full  style="margin-top: 20px;color: #ee1b2e;font-size: 16px;font-weight: 500;background-color: white;" round (click)="franchiserRegister()">Register as Franchiser</button>
      </ion-row>
      <ion-row>
         <button ion-button  full style="margin-top: 20px;color: #ee1b2e;font-size: 16px;font-weight: 500;background-color: white;" round  (click)="login()">Login</button>
      </ion-row>
      
</ion-content>
