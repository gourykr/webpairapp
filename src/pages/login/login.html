<ion-header>
  <ion-navbar>
    
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #ee1b2e;text-align: center;">
      <img  src="assets/img/logo.png">
      <form (ngSubmit)="signin()" #registerForm="ngForm">
      
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item color="newcolor">
              <ion-label color="light" floating>User Type</ion-label>
              <ion-select  name="type" [(ngModel)]="userData.type" required>
                 <ion-option  value="User" >User</ion-option>
                 <ion-option  value="Franchise" >Franchise</ion-option>
              </ion-select>
            </ion-item>
            <ion-item color="newcolor">
                <ion-label color="light" floating>Email</ion-label>
                <ion-input type="text" name="email" [(ngModel)]="userData.email" required></ion-input>
            </ion-item>
            <ion-item color="newcolor">
              <ion-label  color="light" floating>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="userData.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
           <p (click)="gotoforgot()" style="padding-top: 3px;cursor:pointer;color:#ece8e9;">Forgot Password! </p>
        </ion-col>
      </ion-row>

      <ion-row>
        <button ion-button class="bgcolor" style="color: #ee1b2e;font-size: 18px;font-weight: 500;background-color: white;" full type="submit" [disabled]="!registerForm.form.valid" round>LOGIN</button>
      </ion-row>

    </form>

    <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <p style="font-size: 13px;color:#ece8e9;">New User ? <span (click)="gotosignup()" style="color:#ece8e9;cursor:pointer;">Click Here</span></p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
